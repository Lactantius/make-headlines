{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<h1>Log in</h1>
<form id="login-form" action="/login" method="POST" class="user-form">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != "hidden" %}

    {{ field.label }}
    {{ field }}

    {% endfor %}
    <button>Log in</button>
</form>
<p>No account? <a href="/signup">Sign up now.</a></p>
{% endblock %}
